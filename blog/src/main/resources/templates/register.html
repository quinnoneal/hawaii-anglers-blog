<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hawaii Anglers :: Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/gidole-regular" type="text/css"/>
</head>
<body>

<div class="header">
    <a class="logo" th:href="@{/}">
        <img class="logo-img" src="/images/logo-img.png" alt="Hook Logo Image">
        <h1>Hawaii Anglers</h1>
    </a>
    <ul class="right-links">
        <li><a href="./tutorials">Tutorials</a></li>
        <li><a href="./shop">Shop</a></li>
        <li><a href="./whipping">Whipping</a></li>
        <li><a href="./dunking">Dunking</a></li>
        <li><a href="./posts">Posts</a></li>
        <li><a href="./sign-in">Sign In</a></li>
    </ul>
</div>

<div class="body">
    <form action="#"
          th:action="@{/register}"
          th:object="${user}"
          method="POST">
        <div>
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" th:field="*{firstName}" placeholder="First Name"/>
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" th:field="*{lastName}" placeholder="Last Name"/>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="text" th:field="*{email}" placeholder="Email"/>
        </div>
        <div>
            <label for="username">Username</label>
            <input id="username" type="text" th:field="*{username}" placeholder="Username"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="text" th:field="*{password}" placeholder="Password"/>
        </div>
        <button type="submit">Register</button>
    </form>
</div>

<div class="footer">
    <p>Â© 2023 HAWAII ANGLERS</p>
</div>

</body>

</html>
