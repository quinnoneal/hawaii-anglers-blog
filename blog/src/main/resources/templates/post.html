<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hawaii Anglers :: Post</title>
</head>
<body>
<div class="container">
    <div class="post">
        <h2 class="text-center" th:text="${post.title}">Title</h2>
        <h5 class="text-muted" th:text="'Created on ' + ${post.datePosted}">Posted on</h5>
        <p th:text="${post.body}">Body text</p>
    </div>
</div>
</body>
</html>
