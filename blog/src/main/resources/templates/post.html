<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hawaii Anglers : Posts</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="header">
    <a class="logo" th:href="@{/}">
        <img class="logo-img" src="/images/logo-img.png" alt="Hook Logo Image">
        <h1>Hawaii Anglers</h1>
    </a>
    <ul class="right-links">
        <li><a href="#">Tutorials</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Whipping</a></li>

        <li><a href="#">Sign In</a></li>

    </ul>
</div>

<div class="body">
    <div class="individual-post-container">
        <div class="post">
            <h2 class="text-center" th:text="${post.title}">Title</h2>
            <h5 class="text-muted" th:text="'Created on ' + ${post.datePosted}">Posted on</h5>
            <p th:text="${post.body}">Body text</p>
        </div>
    </div>

    <div class="sidebar-container">
        <div class="sidebar-items">
            <div class="sidebar-item">
                <div>
                    Side bar item 1
                </div>
                <p>
                    item 1 description
                </p>
            </div>
        </div>
    </div>

</div>

</div>
